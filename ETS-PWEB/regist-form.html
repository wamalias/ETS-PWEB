<!DOCTYPE html>

<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <!-- ===== CSS ===== -->
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <title>Login & Registration Form</title> 
</head>
<body>
    <section class="h-100 bg-dark">
        <div class="container py-5 h-100">
          <div class="row d-flex justify-content-center align-items-center h-100">
            <div class="col">
              <div class="card card-registration my-4">
                <div class="row g-0">
                  <div class="col-xl-6 d-none d-xl-block">
                    <img src="https://mdbcdn.b-cdn.net/img/Photos/new-templates/bootstrap-registration/img4.webp"
                      alt="Sample photo" class="img-fluid"
                      style="border-top-left-radius: .25rem; border-bottom-left-radius: .25rem;" />
                  </div>
                  <div class="col-xl-6">
                    <div class="card-body p-md-5 text-black">
                      <h3 class="mb-5 text-uppercase">Language Course Registration Form</h3>
      
                      <div class="row">
                        <div class="col-md-6 mb-4">
                          <div class="form-outline">
                            <input type="text" id="form3Example1m" class="form-control form-control-lg" />
                            <label class="form-label" for="form3Example1m">First name</label>
                          </div>
                        </div>
                        <div class="col-md-6 mb-4">
                          <div class="form-outline">
                            <input type="text" id="form3Example1n" class="form-control form-control-lg" />
                            <label class="form-label" for="form3Example1n">Last name</label>
                          </div>
                        </div>
                      </div>

                      <div class="form-outline mb-4">
                        <input type="text" id="form3Example8" class="form-control form-control-lg" />
                        <label class="form-label" for="form3Example8">Date of Birth</label>
                      </div>
      
                      <div class="form-outline mb-4">
                        <input type="text" id="form3Example8" class="form-control form-control-lg" />
                        <label class="form-label" for="form3Example8">Address</label>
                      </div>

                      <div class="row">
                        <div class="col-md-6 mb-4">
                          <div class="form-outline">
                            <input type="text" id="form3Example1m" class="form-control form-control-lg" />
                            <label class="form-label" for="form3Example1m">Subdistrict</label>
                          </div>
                        </div>
                        <div class="col-md-6 mb-4">
                          <div class="form-outline">
                            <input type="text" id="form3Example1n" class="form-control form-control-lg" />
                            <label class="form-label" for="form3Example1n">District</label>
                          </div>
                        </div>
                      </div>

                      <div class="col-md-6 mb-4">
                          <select title="select" class="select">
                            <option value="1">Province</option>
                            <option value="2">Nangroe Aceh Darussalam</option>
                            <option value="3">North Sumatra</option>
                            <option value="4">West Sumatra</option>
                            <option value="5">Riau</option>
                            <option value="6">Jambi</option>
                            <option value="7">South Sumatra</option>
                            <option value="8">Bengkulu</option>
                            <option value="9">Lampung</option>
                            <option value="10">Bangka Belitung</option>
                            <option value="11">Riau Island</option>
                            <option value="12">West Java</option>
                            <option value="13">Central Java</option>
                            <option value="14">East Java</option>
                            <option value="15">DKI Jakarta</option>
                            <option value="16">Banten</option>
                            <option value="17">DI Yogyakarta</option>
                            <option value="18">Bali</option>
                            <option value="19">West Nusa Tenggara</option>
                            <option value="20">East Nusa Tenggara</option>
                            <option value="21">West Kalimantan</option>
                            <option value="22">Central Kalimantan</option>
                            <option value="23">South Kalimantan</option>
                            <option value="24">East Kalimantan</option>
                            <option value="25">North Kalimantan</option>
                            <option value="26">North Sulawesi</option>
                            <option value="27">Central Sulawesi</option>
                            <option value="28">South Sulawesi</option>
                            <option value="29">Southeast Sulawesi</option>
                            <option value="30">West Sulawesi</option>
                            <option value="31">Gorontalo</option>
                            <option value="32">Maluku</option>
                            <option value="33">North Maluku</option>
                            <option value="34">Papua</option>
                            <option value="35">West Papua</option>
                          </select>
                      </div>
      
                      <div class="d-md-flex justify-content-start align-items-center mb-4 py-2">
      
                        <h6 class="mb-0 me-4">Gender: </h6>
      
                        <div class="form-check form-check-inline mb-0 me-4">
                          <input class="form-check-input" type="radio" name="inlineRadioOptions" id="femaleGender"
                            value="option1" />
                          <label class="form-check-label" for="femaleGender">Female</label>
                        </div>
      
                        <div class="form-check form-check-inline mb-0 me-4">
                          <input class="form-check-input" type="radio" name="inlineRadioOptions" id="maleGender"
                            value="option2" />
                          <label class="form-check-label" for="maleGender">Male</label>
                        </div>
      
                        <div class="form-check form-check-inline mb-0">
                          <input class="form-check-input" type="radio" name="inlineRadioOptions" id="otherGender"
                            value="option3" />
                          <label class="form-check-label" for="otherGender">Other</label>
                        </div>
      
                      </div>
      
                      <div class="form-outline mb-4">
                        <input type="text" id="form3Example97" class="form-control form-control-lg" />
                        <label class="form-label" for="form3Example97">Email ID</label>
                      </div>
      
                      <div class="d-flex justify-content-end pt-3">
                        <button type="button" class="btn btn-light btn-lg">Reset all</button>
                        <button type="button" class="btn btn-warning btn-lg ms-2">Submit form</button>
                      </div>
      
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </section>
      

    <script src="js/bootstrap.min.js"></script>
</body>
